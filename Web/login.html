<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKEBACK LOGIN</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Welcome to TakeBack</h1>
        </header>
        <main>
            <div class="right-column">
                <div id="loginContainer" class="form-container">
                    <h2>Login to Start</h2>
                    <p>Please enter your username and password.</p>
                    <form id="loginForm">
                        <label>Username:
                            <input type="text" id="username" name="username" value="" required>
                        </label>
                        <label>Password:
                            <input type="password" id="password" name="password" value="" required>
                        </label>
                        <button type="submit">Login</button>
                    </form>
                    <p id="loginMessage"></p>
                    <p>Don't have an account? <br><a href="#" onclick="toggleForms()">Register here</a></p>
                </div>

                <div id="registerContainer" class="form-container hidden">
                    <h2>Register a New Account</h2>
                    <form id="registerForm">
                        <label>Username:
                            <input type="text" id="regUsername" name="regUsername" required>
                        </label>
                        <label>Password:
                            <input type="password" id="regPassword" name="regPassword" required>
                        </label>
                        <label>Confirm Password:
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </label>
                        <button type="submit">Register</button>
                    </form>
                    <p id="registerMessage"></p>
                    <p>Already have an account? <br><a href="#" onclick="toggleForms()">Login here</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
